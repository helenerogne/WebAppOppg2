<div class="container">
  <div class="col-md4">
    <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
      <input class="form-control" formControlName="id" type="hidden"/>

      <div class="form-group">
        <label>Fornavn</label>
        <input class="form-control" formControlName="firstName" />
      </div>

      <div class="form-group">
        <label>Etternavn</label>
        <input class="form-control" formControlName="lastName" />

      </div>

      <div class="form-group">
        <label>Epost</label>
        <input class="form-control" formControlName="email" />
      </div>


      <div class="form-group">
         <label>Route From</label>
        <input class="form-control" formControlName="routeFrom" />
      </div>


      <div class="form-group">
        <label>Dato</label>
        <input class="form-control" formControlName="ticketDate" />
      </div>


      <div class="form-group">
        <label>Price</label>
        <input class="form-control" formControlName="price"/>
      </div>

    </form>
</div>

     </div>
